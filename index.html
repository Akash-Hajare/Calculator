<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="output" id="display"></section>
        <section class="input">
            <button  id="clear-button" >AC</button>
            <div class="button-container" id="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="right-button">*</button>
            </div>
            <div class="button-container" id="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="right-button">-</button>
            </div>
            <div class="button-container" id="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="right-button">+</button>
            </div>
            <div class="button-container" id="button">
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button id="right-button" style="background-color: #f19f06;">=</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
